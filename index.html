<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock EMM</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
        button { padding: 5px 10px; margin: 2px; border: none; border-radius: 5px; cursor: pointer; }
        .add { background-color: #4CAF50; color: white; }
        .remove { background-color: #f44336; color: white; }
        input { padding: 5px; width: 70%; }
        .add-product { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Stock EMM</h1>
        <div class="add-product">
            <input type="text" id="productName" placeholder="Nom du produit">
            <input type="number" id="productQuantity" placeholder="QuantitÃ© initiale">
            <button class="add" onclick="addProduct()">Ajouter le produit</button>
        </div>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>QuantitÃ©</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const API = ''; // (optionnel pour la version en ligne plus tard)

        const products = {};

        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const qty = parseInt(document.getElementById('productQuantity').value);
            if (!name || isNaN(qty) || qty < 0) {
                alert("Veuillez entrer un nom de produit et une quantitÃ© valide.");
                return;
            }
            products[name] = (products[name] || 0) + qty;
            document.getElementById('productName').value = '';
            document.getElementById('productQuantity').value = '';
            updateTable();
        }

        function changeQuantity(name, delta) {
            products[name] = (products[name] || 0) + delta;
            if (products[name] < 0) products[name] = 0; // empÃªche stock nÃ©gatif
            updateTable();
        }

        function updateTable() {
            const tbody = document.querySelector('#stockTable tbody');
            tbody.innerHTML = '';
            for (const [name, qty] of Object.entries(products)) {
                const row = `
                    <tr>
                        <td>${name}</td>
                        <td>${qty}</td>
                        <td>
                            <button class="add" onclick="changeQuantity('${name}', 1)">+</button>
                            <button class="remove" onclick="changeQuantity('${name}', -1)">-</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            }
        }
    </script>
</body>
</html>
